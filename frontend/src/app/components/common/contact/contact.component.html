<body>
    <div class="container-12">
        <span class="big-circle"></span>
        <span class="big-circle2"></span>
        <div class="form">
            <div class="contact-info">
                <h3 class="title2">Let's get in touch</h3>
                <p class="text">Puedes contactarnos atravez de nuestras redes sociales o correo electronico</p>
                <div class="info">
                    <div class="information">
                        <i class="far fa-compass tree"></i>
                        <p>{{fla.directions}}</p>
                    </div>
                    <div class="information">
                        <i class="far fa-envelope tree"></i>
                        <p>{{fla.mail}}</p>
                    </div>
                    <div class="information">
                        <i class="fas fa-phone tree"></i>
                        <p>{{fla.tel}}</p>
                    </div>


                </div>
                <div class="social-media">
                    <p>Connect with us:</p>
                    <div class="social-icon">
                        <a href="#">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form [formGroup]="formContact" (ngSubmit)="sendForm()" *ngIf="isLoaded">
                    <h3 class="title">Contact us</h3>
                    <div class="form-group input-container">
                        <input type="text" formControlName="name" id="name" class="form-control input" placeholder="Username">
                        <span class="text-danger" *ngIf="formContact.get('name').status != 'VALID' && formContact.get('name').touched">Date requered</span>
                    </div>
                    <div class=" form-group input-container">
                        <input type="email" formControlName="email" id="email" class="form-control input" placeholder="Email">
                        <span class="text-danger" *ngIf="formContact.get('email').status != 'VALID' && formContact.get('email').touched">Date requered</span>
                    </div>
                    <div class="form-group input-container">
                        <input type="text" formControlName="subject" id="subject" class="form-control input" placeholder="subject">
                        <span class="text-danger" *ngIf="formContact.get('subject').status != 'VALID' && formContact.get('subject').touched">Date requered</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="text" formControlName="message" class="form-control input" id="message" placeholder="Message"></textarea>

                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Send</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>
