<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12">
            <div class="form-group">
                <form [formGroup]="form" *ngIf="isloaded" (ngSubmit)="sendForm()">
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" formControlName="author" id="author" class="form-control">
                        <span class="text-danger" *ngIf="form.get('author').status !='VALID' && form.get('author').touched">fiel required</span>
                    </div>

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" formControlName="title" id="title" class="form-control">
                        <span class="text-danger" *ngIf="form.get('title').status !='VALID' && form.get('title').touched">fiel required</span>
                    </div>
                    <button type="submit" *ngIf="btnCreate" [disabled]="form.invalid" class="btn btn-primary">Create</button>
                    <button type="submit" *ngIf="btnUpdate" [disabled]="form.invalid" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
