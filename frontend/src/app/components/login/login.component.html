<div>
    <div class="container mt-5">
        <div class="row justify-content-lg-start">
            <div class="col-md-6 col-sm-12">
                <div class="content">

                    <div class="form-group body">

                        <form [formGroup]="form" (ngSubmit)="auth()" *ngIf="isLoaded">
                            <h2 class="title">Sign in</h2>
                            <div class="form-group input">

                                <input type="email" formControlName="email" class="form-control fail" id="email" placeholder="example@example.com">
                                <span></span>
                            </div>
                            <div class="form-group input">

                                <input type="password" formControlName="password" class="form-control fail" id="password" placeholder="Password">
                                <span></span>
                            </div>
                            <div class="form-group button ">
                                <button type="submit" class="btn btn-solid">Login</button>
                            </div>


                        </form>
                        <div class="form-group text-center ">
                            <button type="button" (click)="auth0.login()" *ngIf="!auth0.loggedIn" class="btn-solid auth">Sign in with social networks</button>

                        </div>
                    </div>
                    <div class="footer container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <span class="text-danger" *ngIf="formMessage != ''">{{formMessage}}</span>
                            </div>
                            <div class="col-4 spa">
                                <a routerLink="/recovery">Forgot your password?</a>
                            </div>
                        </div>
                    </div>
                    <div class="social-media">
                        <a href="https://es-la.facebook.com/" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://twitter.com/?lang=es" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://www.google.com/" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="https://ar.linkedin.com/" target="_blank" class="social-icon">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="panels-container">
    <div class="panel right-panel">
        <span class="circle one"></span>
        <div class="content">
            <h3>One of us</h3>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. <br> Natus aperiam consequuntur distinctio quae eaque.</p>
            <button routerLink="/signup" class="btn-transparent" id="sign-up-btn">Sign up</button>
        </div>
        <img src="../assets/img/ilustracionLogin.png" class="image" alt="">
    </div>
</div>
